<div id="{{ include.jaar }}" class="tab-pane{% if include.actief %} active{% endif %}">
  <div class="table-responsive">
    <table class="table">
      <tbody>
        {% for item in site.data.kalender %}
          {% if item.dag contains include.jaar %}
        <tr><td>{{ item.dag }}</td><td>{{ item.tornooi }}</td></tr>
          {% endif %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
